apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-probes-test-deployment
  labels:
    app: k8s-probes-test
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: k8s-probes-test
  template:
    metadata:
      labels:
        app: k8s-probes-test
    spec:
      containers:
      - name: k8s-probes-test
        image: kaizenbergprodcr.azurecr.io/k8s-probes-test:1.0.0
        env:
        - name: TenantId
          value: "3994dd20-578c-4843-a1a7-31f9d510b870"
        - name: SubscriptionId
          value: "c58cdf5a-f536-4596-8bee-9c9fdedea321"
        - name: ResourceGroup
          value: "skraper-prod-in"
        - name: ServiceBusNamespace
          value: "skraperprodsb"
        - name: RequestQueue
          value: "demo-request-queue"
        - name: ResponseQueue
          value: "demo-response-queue"
        - name: RequestQueueConnectionString
          value: "Endpoint=sb://skraperprodsb.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=zsKLUWCODLPR54lOZqcjIsQ6RqPyDS91MClVULBkX+A="
        - name: ResponseQueueConnectionString
          value: "Endpoint=sb://skraperprodsb.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=zsKLUWCODLPR54lOZqcjIsQ6RqPyDS91MClVULBkX+A="
        - name: ClientId
          value: "c2712c1f-d85f-4e9d-babd-92b5803ca08c"
        - name: ClientSecret
          value: "/9WD@1j@tUPhy3bowc4qSqwHgP_.=YXw"
        - name: AliveFileCreationIntervalSeconds
          value: "5"
        # After initialDelaySeconds check (within timeoutSeconds) if pods generated ready.txt file (successThreshold many times). If they did not then recheck every periodSeconds.
        # If probes fail after failureThreshold attempts i.e. after (failureThreshold * periodSeconds) seconds then pods do not receive traffic / requests.
        readinessProbe:
          failureThreshold: 1
          exec:
            command: 
            - rm
            - ready.txt
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        # After initialDelaySeconds check (within timeoutSeconds) if pods generated alive.txt file (successThreshold many times). If they did then recheck every periodSeconds.
        # If probes fail after failureThreshold attempts i.e. after (failureThreshold * periodSeconds) seconds then pods are rebooted.
        livenessProbe:
          failureThreshold: 1
          exec:
            command:
            - rm
            - alive.txt
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1